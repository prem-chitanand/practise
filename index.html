<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        .child {
            width: 140px;
            height: 100px;
            background-color: orange;
             margin: 10px;
           }
        
        .parent {
            height: 500px;
            background-color: black;
           display: flex;
           flex-direction: row;
           justify-content: center;
           align-items: flex-start;
           color: whitesmoke;
        }
        
        
    </style>
</head>

<body>
    <h1>flex boxing</h1>
    <div class="parent">
        <div class="child" style="background-color: yellow;"></div>
        <div class="child" style="background-color: orange;"></div>
        <div class="child" style="background-color: purple;"></div>
       
    </div>
</body>

</html>
